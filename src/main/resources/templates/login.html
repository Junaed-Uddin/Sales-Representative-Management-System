<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Login - Brand</title>
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=a9a31ec932de3114d9b1ed27688edc60">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- ===== CSS ===== -->
	<link rel="stylesheet" href="/assets/css/styles.css">

	<!-- Icon link added -->
	<script src="https://kit.fontawesome.com/c598047e8f.js" crossorigin="anonymous"></script>
</head>

<body class="" style="background-image: url(&quot;/assets/img/login/building.jpg&quot;);">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-9 col-lg-12 col-xl-10">
				<div class="card shadow-lg o-hidden border-0 my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-flex">
								<div class="flex-grow-1 bg-login-image"
									style="background-image: url(&quot;/assets/img/login/user.png&quot;);">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h4 class="text-dark mb-4">Welcome Back!</h4>
									</div>
									<form th:action="@{/login}" method = "post" class="user" th:object="${login_user}">
										<div class="form-group"><input class="form-control form-control-user"
												type="text" id="exampleInputEmail" aria-describedby="emailHelp"
												placeholder="Enter User Name" name="user_id" th:value="*{user_id}" required>
										</div>
										<div class="form-group"><input class="form-control form-control-user"
												type="password" id="exampleInputPassword" placeholder="Password"
												name="emp_pass" th:value="*{emp_pass}" required></div>
										<button class="btn btn-primary btn-block text-white btn-user"
											type="submit">Login</button>
										<hr>
									</form>
									<div class="text-center"><a class="small" href="/register.html">Create an
											Account!</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===== MAIN JS =====-->
	<script src="assets/js/main.js"></script>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
	<script src="/assets/js/script.min.js?h=af3a23ce326fbc8eb447b5418ddb619e"></script>
</body>

</html>
