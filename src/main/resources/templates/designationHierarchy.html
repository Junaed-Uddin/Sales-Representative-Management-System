<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Designation Hierarchy</title>
<link rel="shortcut icon" type="imgae/jpg"
	href="/assets/img/avatars/avatar1.jpeg">
<link rel="stylesheet"
	href="/assets/bootstrap/css/bootstrap.min.css?h=a9a31ec932de3114d9b1ed27688edc60">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<!-- ===== CSS ===== -->
<link rel="stylesheet" href="/assets/css/main.css">

<!-- Icon link added -->
<script src="https://kit.fontawesome.com/c598047e8f.js"
	crossorigin="anonymous"></script>

<script src="/assets/js/designationHierarchy.js"></script>
</head>

<body class=""
	style="background-image: url(&quot;/assets/img/nasa.jpg&quot;);">
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-md-7 col-sm-8 col-lg-5">
				<h2 style="color: white; text-align: center;">Designation
					Hierarchy</h2>
				<div class="card text-center shadow">
					<div class="card-header">
						<form class="form-inline p-1">
							<div class="form-row align-items-center">
								<div class="col-auto my-1 ml-2">
									<h6 style="color: black;">Hierarchy:</h6>
								</div>
								<div class="col-md-6 my-1">
									<div class="input-group">
										<input type="text" class="form-control input" id="SerialNo"
											name="member" value="" placeholder="Set Level" required>
									</div>
								</div>
								<div class="col-md-1 my-1 input-group-btn">
									<button class="btn btn-primary" type="button"
										onclick="addDesignation()">Add</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card text-center my-2">
					<div class="card shadow p-3">
						<table class="table" id="designation">
							<tbody>
								<tr>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-7 col-sm-8 col-lg-5">
				<h2 style="color: white; text-align: center;">Designation View</h2>
				<table class="table table-striped table-bordered bg-white">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Designation Name</th>
							<th scope="col">Supervisor</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="show : ${showList}">

							<td th:text="${show.designationName}"></td>
							<td th:text="${show.parentDesignation}"></td>

							<td><a class="btn btn-primary btn-sm"
								th:href="'/designationHierarchyEdit/' + ${show.designationID} "
								style="display: inline-block; margin: 0 0.3em 0.3em 0; width: 4rem;">Edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
	<script src="/assets/js/script.min.js"></script>
</body>

</html>
