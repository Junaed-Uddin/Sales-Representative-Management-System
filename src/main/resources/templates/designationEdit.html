<body class=""
	style="background-image: url(&quot;/assets/img/nasa.jpg&quot;);">
	<!-- Modal -->
	<div class="modal fade" id="myModal" data-backdrop="static"
		data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">
						Designation</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-row my-3">
						<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
						
						<form th:action="@{'/designationHierarchyEdit/'+ ${id} }" method="post" th:object="${insert_desig}">
							<label for="inputEmail4">Designation </label> <input
								type="text" name="DESIG_DESCR" th:value="*{DESIG_DESCR}"
								class="form-control" required>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="submit"
						value="Save">Save</button>
						
						</form>
				</div>
			</div>
		</div>
	</div>
